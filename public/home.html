<div id="home_page" class="jumbotron text-center">
  <div id="home_container">
    <p id="home_p">Greetings. I am Bob Weilbaecher - an Austin based web designer.</p>
    <div>
    <input id="home_name" type="text" ng-model="yourName" placeholder="Enter your name here">
    <hr>
    <h1 id="home_hello">Hello {{yourName}}!</h1>
    <h3 id="home_enjoy">Please enjoy your stay on my website. Have a great day!</h3>
    </div>
    <div class="sprite right"></div>
    <p id="sprite_move">Press the arrow keys to move me</p>
  </div>
</div>

<script>
(function() {

  var sprite = document.querySelector('.sprite'),
    key = {left: false, right: false, up: false, down: false},
    trans = 0,
    trav = 0,
    dir = '',
    property = getTransformProperty(sprite);

  function getTransformProperty(element) {
      var properties = [
          'transform',
          'WebkitTransform',
          'msTransform',
          'MozTransform',
          'OTransform'
      ];
      var p;
      while (p = properties.shift()) {
          if (typeof element.style[p] != 'undefined') {
              return p;
          }
      }
      return false;
  }

  function translate() {
    sprite.style[property] = 'translate(' + trans + 'px, ' + trav + 'px)';
  }

  // function travlate() {
  //   sprite.style[property] = 'translateY(' + trav + 'px)';
  // }

  function walk(e) {
    var keyCode = e.keyCode;
    if (keyCode === 39) {
      key.right = true;
      dir = 'right'
    } else if (keyCode === 37) {
      key.left = true;
      dir = 'left'
    } else if (keyCode === 38) {
      key.up = true;
    } else if (keyCode === 40) {
      key.down = true;
    }
    if (key.right === true) {
      trans += 10;
      translate();
      sprite.classList.remove('left');
      sprite.classList.add('right');
      sprite.classList.add('walk-right');
    } else if (key.left === true) {
      trans -= 10;
      translate();
      sprite.classList.remove('right');
      sprite.classList.add('left');
      sprite.classList.add('walk-left');
    } else if (key.up === true) {
      trav -= 10;
      translate();
      if (dir === 'left') {
      sprite.classList.remove('right');
      sprite.classList.add('left');
      sprite.classList.add('walk-left');
      } else {
        sprite.classList.remove('left');
        sprite.classList.add('right');
        sprite.classList.add('walk-right');
      }
    } else if (key.down === true) {
      trav += 10;
      translate();
      if (dir === 'left') {
      sprite.classList.remove('right');
      sprite.classList.add('left');
      sprite.classList.add('walk-left');
      } else {
        sprite.classList.remove('left');
        sprite.classList.add('right');
        sprite.classList.add('walk-right');
      }
    }
  }

  function stop(e) {
    var keyCode = e.keyCode;
    if (keyCode === 39) {
      key.right = false;
    } else if (keyCode === 37) {
      key.left = false;
    } else if (keyCode === 38) {
      key.up = false;
    } else if (keyCode === 40) {
      key.down = false;
    }
    if (key.right === false) {
      sprite.classList.remove('walk-right');
    } if (key.left === false) {
      sprite.classList.remove('walk-left');
    }
  }

  document.addEventListener('keydown', walk, false);
  document.addEventListener('keyup', stop, false);

})();
</script>
